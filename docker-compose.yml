version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zerver_postgres
    environment:
      POSTGRES_DB: zerver
      POSTGRES_USER: zerver
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zerver"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
